<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>complex voronoi</title>
	<script src="lib/d3/d3.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
	<style type="text/css">
	body {
		margin: 0px;
		overflow: hidden;
	}
	#wrap {
		margin: auto;
	}
	#bg {
		background-color: #EFEE69;
	}
	</style>
</head>
<body>
	<div id="wrap"><canvas id="bg">your browser doesn't support HTML5 canvas</canvas></div>
	<script type="text/javascript">

	var NUM_P     = 12;
	var DEN_P     = 4;
	var GRID_SIZE = 10;

	var SPREAD = .5;
	var PT_RAD = 2;

	var TOGGLE_COLOR = 2;

	function init() {

		var width  = window.innerWidth;
		var height = window.innerHeight;


		var canvas = d3.select('#bg')
		.attr('width', width)
		.attr('height', height);

		var ctx = canvas.node().getContext('2d');

		ctx.clearRect(0, 0, width, height);

		var voronoi = d3.geom.voronoi();

		voronoi.clipExtent([[0,0],[width, height]]);

		var pts = [];

		for (var i = -GRID_SIZE/2; i <= GRID_SIZE/2; ++i) {
			for (var j = -GRID_SIZE/2; j <= GRID_SIZE/2; ++j) {

				var cn = new math.complex(i, j);
				var cnp = math.pow(cn, NUM_P/DEN_P);
				var a = cnp.re;
				var b = cnp.im;

				pts.push([a,b]);
			}
		}

		var mag = pts.map(function(x) { return math.norm(x); });
		var maxMag = Math.max.apply(null, mag);

		var l = Math.max(width, height);

		var scal = (l*SPREAD/maxMag);

		var sites = [];

		for (var i = 0; i < pts.length; ++i) {

			var a = pts[i][0];
			var b = pts[i][1];

			var x = (width/2)+a*scal;
			var y = (height/2)+b*scal;

			if (0 <= x && x <= width && 0 <= y && y <= height) {
				sites.push([x,y]);
			}

			if (TOGGLE_COLOR === 0) {
				ctx.fillStyle = '#21313E';
				ctx.beginPath();
				ctx.arc(x, y, PT_RAD, 2*Math.PI, false);
				ctx.fill();
				ctx.closePath();
			}
		}

		var cells = voronoi(sites).filter(function(x) { return (x !== undefined); });

		function getCellSizes(cells) {
			var cellSizes = [];
			for (var k = 0; k < cells.length; ++k) {
				var area = 0;
				var c = cells[k];
				if (c != undefined && c.length != 0) {
					for (var i = 0; i < c.length; ++i) {
						j = (i + 1) % c.length;
						area += c[i][0] * c[j][1];
						area -= c[j][0] * c[i][1];
					}
					cellSizes.push(Math.abs(area/2));
				}
			}
			return cellSizes;
		}

		if (TOGGLE_COLOR > 0) {

			var cellSizes = getCellSizes(cells);
			var minSize = Math.min.apply(null, cellSizes);
			cellSizes = cellSizes.map(function(x) { return x - minSize; });
			var maxSize = Math.max.apply(null, cellSizes);
			var weights = cellSizes.map(function(x) { return x/maxSize; });

			var colors = d3.interpolateHcl('#21313E', '#EFEE69');

			for (var i = 0; i < cells.length; ++i) {
				cell = cells[i];
				if (cell != undefined && cell.length != 0) {
					ctx.beginPath();
					ctx.moveTo(cell[0][0], cell[0][1]);
					for (var j = 1, m = cell.length; j < m; ++j) {
						ctx.lineTo(cell[j][0], cell[j][1]);
					}
					ctx.closePath();
					ctx.fillStyle = colors(weights[i]);
					ctx.fill();
					ctx.strokeStyle = colors(1-weights[i]);
					ctx.stroke();
					if (TOGGLE_COLOR === 2) {
						ctx.fillStyle = colors(1-weights[i]);
						ctx.beginPath();
						ctx.arc(cell.point[0], cell.point[1], PT_RAD, 2*Math.PI, false);
						ctx.fill();
						ctx.closePath();
					}
				}
			}

		}

	}

	window.onload = init;

	window.onresize = init;

	window.onkeydown = function(e) {
		var key = e.keyCode;
		var delta = .1;	
		if (key == 38) {
			SPREAD +=  SPREAD*delta; // easeLinear(.1, SPREAD, delta, 10);
			init();
		} else if (key == 40) {
			SPREAD -= SPREAD*delta; // easeLinear(.01, SPREAD, -1*delta, 100);
			init();
		} else if (key == 67) {
			TOGGLE_COLOR = (TOGGLE_COLOR+1) % 3;
			init();
		}
	};

	</script>
</body>
</html>
