	var foo;

	function init() {

		var width  = window.innerWidth;
		var height = window.innerHeight;

		var GRID_SIZE = 10;
		var NUM_P     = 5;
		var DEN_P     = 2;
		var PT_RAD    = 2;

		var canvas = d3.select('#bg')
		.attr('width', width)
		.attr('height', height);

		var ctx = canvas.node().getContext('2d');

		ctx.clearRect(0, 0, width, height);

		var voronoi = d3.geom.voronoi();

		voronoi.clipExtent([[0,0],[width, height]]);

		var pts = [];

		for (var i = -GRID_SIZE/2; i <= GRID_SIZE/2; ++i) {
			for (var j = -GRID_SIZE/2; j <= GRID_SIZE/2; ++j) {

				var cn = new math.complex(i, j);
				var cnp = math.pow(cn, NUM_P/DEN_P);
				var a = cnp.re;
				var b = cnp.im;

				pts.push([a,b]);
			}
		}

		var mag = pts.map(function(x) { return math.norm(x) });
		var max = Math.max.apply(null, mag);
		// if (max > math.norm([width/2, height/2])) {
		pts = pts.map(function(x) { return math.divide(x, max/NUM_P); });
		// }

		foo = max;

		console.log(max);

		var sites = [];

		for (var i = 0; i < pts.length; ++i) {

			var a = pts[i][0];
			var b = pts[i][1];

			var x = (width/2)+a*(width/GRID_SIZE);
			var y = (height/2)+b*(height/GRID_SIZE);

			if (0 <= x && x <= width && 0 <= y && y <= height) {
				sites.push([x,y]);
			}	

			ctx.fillStyle = 'black';
			ctx.beginPath();
			ctx.arc(x, y, PT_RAD, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();
		}

		// console.log(sites);

		var cells = voronoi(sites);

		// foo = cells;

		// console.log(cells);

		function getCellSizes() {
			var cellSizes = [];
			for (var k = 0; k < cells.length; ++k) {
				var area = 0;
				var c = cells[k];
				if (c != undefined && c.length != 0) {
					for (var i = 0; i < c.length; ++i) {
						j = (i + 1) % c.length;
						area += c[i][0] * c[j][1];
						area -= c[j][0] * c[i][1];
					}
					cellSizes.push(Math.abs(area/2));
				}
			}
			return cellSizes;
		}

		var cellSizes = getCellSizes();
		// cellSizes = cellSizes.map(function(x) { return 1/Math.log2(x); });
		var minSize = Math.min.apply(null, cellSizes);
		cellSizes = cellSizes.map(function(x) { return x - minSize; });
		var maxSize = Math.max.apply(null, cellSizes);
		var weights = cellSizes.map(function(x) { return x/maxSize; });

		var colors = d3.interpolateHcl('#21313E', '#EFEE69');

		console.log(maxSize);

		console.log(weights);

		for (var i = 0; i < cells.length; ++i) {
			cell = cells[i];
			// console.log(i);
			if (cell != undefined && cell.length != 0) {
				ctx.beginPath();
				ctx.moveTo(cell[0][0], cell[0][1]);
				for (var j = 1, m = cell.length; j < m; ++j) {
					ctx.lineTo(cell[j][0], cell[j][1]);
				}
				ctx.closePath();
			// ctx.fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
			ctx.fillStyle = colors(weights[i]);
			ctx.fill();
			// ctx.strokeStyle = '#'+Math.floor(Math.random()*16777215).toString(16);
			ctx.strokeStyle = colors(1-weights[i]);
			ctx.stroke();
		}
	}

}

window.onload = init;

window.onresize = init;
